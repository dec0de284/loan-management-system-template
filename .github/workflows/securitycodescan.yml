# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "43 10 * * 4"

jobs:
  SCS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: nuget/setup-nuget@v1.1.1
      #- uses: nuget/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
      - uses: microsoft/setup-msbuild@v1.3.1

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@v1.2
        #uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d

      - name: Restore
        run: nuget restore loan-management-system-template.sln

      - name: Build
        run: dotnet build loan-management-system-template.sln --framework net472 --force

      - name: Convert sarif for uploading to GitHub
        uses: security-code-scan/security-code-scan-results-action@v1.3
        #uses: security-code-scan/security-code-scan-results-action@cdb3d5e639054395e45bf401cba8688fcaf7a687

      - name: Upload sarif
        uses: github/codeql-action/upload-sarif@v2
