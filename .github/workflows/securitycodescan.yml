# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "43 10 * * 4"

jobs:
  SCS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: nuget/setup-nuget@v1.1.1
      - uses: microsoft/setup-msbuild@v1.3.1

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@v1.2

      - name: Restore
        run: nuget restore loan-management-system-template.sln

      - name: Build
        run: dotnet build loan-management-system-template.sln

      - name: Convert sarif for uploading to GitHub
        uses: dec0de284/security-code-scan-results-action@main

      - name: Upload sarif
        uses: github/codeql-action/upload-sarif@v2
